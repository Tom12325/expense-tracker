<ion-header>
  <ion-toolbar>
    <ion-title>View expense</ion-title>
    <ion-button slot="end" [routerLink]="['../home']">Home<ion-icon name="home-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Expense details</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>{{ this.expense.title }} - {{ this.expense.date }}</ion-card-title>
    </ion-card-header>
    <ion-card-content >
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let receipt of this.expense.receipts" size="6">
          <ion-img [src]="receipt[0]"></ion-img>
          <ion-label>Receipt total: £{{receipt[1]}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-label><b> Total expense cost: £{{ this.expense.amount }} </b></ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
