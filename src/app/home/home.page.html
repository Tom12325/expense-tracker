<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Expense Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button [routerLink]="['../new-expense']"><ion-icon name="add-circle-outline"></ion-icon>New Expense</ion-button>
  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Expenses</ion-card-title>
    </ion-card-header>
    <ion-card-content >
    <div *ngFor="let expense of expenses">
      <ion-card [routerLink]="['../edit-expense']" (click)="onSelect(expense)">
      <ion-card-header>{{ expense.title }} - {{ expense.date }}</ion-card-header>
      <ion-card-content >
      Total expense: Â£{{ expense.amount}}
      </ion-card-content>
      </ion-card>
    </div>
    </ion-card-content>
  </ion-card>
</ion-content>
